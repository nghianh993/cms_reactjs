#Database Config
spring.datasource.url=jdbc:mysql://localhost:3306/cms?useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#JPA Config
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=false

#JWT Config
webconfig.jwt.header=Authorization
webconfig.jwt.secret=cms_reactjs
webconfig.jwt.expiration=604800
webconfig.jwt.tokenPrefix=Bearer 
webconfig.jwt.route.authentication.path=/auth
webconfig.jwt.route.authentication.refresh=/refresh
